<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KG_2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <main>
            <div class="grid_background">
                <canvas id="bezier" width="600" height="600"></canvas>
            </div>
        </main>
        
        <aside>
            <div class="control_panel">
                <div class="func">
                    <h4>Основні функції</h4>
                    <div>
                        <input type="radio" name="method" id="parametric">
                        <label>Параметриний</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="method" id="recursive">
                        <label>Рекурсивний</label>
                    </div>
                    
                    <div class="">
                        <label>Точка x</label>
                        <input type="number" id="input-x" placeholder="x">
                    </div>
                    
                    <div>
                        <label>Точка y</label>
                        <input type="number" id="input-y" placeholder="y">
                    </div>
                    
                    <div class="control-btns">
                        <button onclick="add()">Додати</button>
                        <button onclick="draw()">Намалювати</button>
                        <button onclick="clear_grid()">Очистити полотно</button>
                    </div>                    
                </div>

                <div>
                    <h4>Виведення ординат</h4>
                    <div>
                        <label>Мінімальний Y</label>
                        <input type="number" id="min-y">
                    </div>
                    <div>
                        <label>Максимальний Y</label>
                        <input type="number" id="max-y">
                    </div>

                    <button onclick="filter_points()">Вивести координати з діапазону</button>
                </div>

                <div>
                    <h4>Виведення поліному</h4>
                    <div>
                        <label>Шндекс полінома (i)</label>
                        <input type="number" id="input_i">
                    </div>
                    <div>
                        <label>Кількість поліномів (n)</label>
                        <input type="number" id="input_n">
                    </div>
                    <div>
                        <label>Значення для обчислення (t)</label>
                        <input type="number" id="input_t">
                    </div>

                    <button onclick="calculate_bernstain()">Вивести поліном Бернштейна</button>
                </div>
            </div>
        </aside>
    </div>    
    <script src="script.js"></script>
</body>
</html>
