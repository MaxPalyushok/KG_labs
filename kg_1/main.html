<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KG_1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="grid_background">
                <canvas id="romb" width="600" height="600"></canvas>
            </div>
        </main>

        <aside>
            <div class="control_panel">
                <div class="control_panel_element">
                    <label>Горизонтальна діагональ:</label>
                    <input type="number" id="horizontal_diag_input" placeholder="довжину по x">
                </div>
                
                <div class="control_panel_element">
                    <label>Вертикальна діагональ:</label>
                    <input type="number" id="vertical_diag_input" placeholder="довжину по y">
                </div>
                
                <div class="control_panel_element">
                    <label>Точка перетину:</label>
                    <input type="text" id="dot_input" placeholder="x,y">
                </div>

                <div class="control_panel_color">
                    <label>Колір ромба:</label>
                    <input type="color" id="romb_color"> 
                </div>

                <div class="control_panel_color">
                    <label>Колір кола:</label>
                    <input type="color" id="circle_color">
                </div>
                
                <div class="buttons">
                    <button onclick="draw_romb()">Підтвердити</button>
                    <button onclick="clear_romb()">Очистити</button>    
                </div>
            </div>
        </aside>

    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
